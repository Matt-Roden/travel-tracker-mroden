<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel.Now âœˆ</title>
</head>
<body>

  <!-- Login Page -->
  <div class="login-wrapper hidden">
    <header class="login-header">Login Header</header>
    <form class="login-form" id="login_form">
      <div class="username-wrapper">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="traveler...">
      </div>
      <div class="password-wrapper">
        <label for="password">Password</label>
        <input type="text" name="password" placeholder="Password">
      </div>
      <div class="login-submit">
        <button type="submit" name="login" id="login_submit">Login</button>
      </div>
    </form>
  </div>


<!-- Main Section -->
  <main class=" main-page-wrapper">

    <!-- Header Section -->
    <header>
      <p class="amount-spent" id="yearly_amount_spent"></p>
    </header>

<!-- Form -->
    <form id='request_form' class="request-form">
      <div class="date-picker-wrapper form-wrapper-div">
        <label for="date-selector">When would you like your trip to start?</label>
        <input type="date" name="date-selector" id="date_input">
      </div>

      <div class="duration-picker-wrapper form-wrapper-div">
        <label for="duration-selector">How long will your trip be?</label>
        <div class="date-in-days-wrapper">
          <input type="number" name="duration-selector" min="1" placeholder="1" id="duration_input" class="number-input">
          <!-- <p class="text-for-duration">Days</p> -->
        </div>
      </div>


      <div class="travelers-amount-wrapper form-wrapper-div">
        <label for="travelers-selector">How many travelers will there be?</label>
        <input type="number" name="travelers-selector" min="1" placeholder="1" id="travelers_input" class="number-input">
      </div>

      <secton id="destination_selector" class="destination-selector"></secton>
      <button type="submit" name="submit-request-button" id="submit_btn" class="submit-btn">Submit</button>

    </form>

<!-- Cards/Trips Sections -->
    <div class="trips-display-wrapper">
      <section class="current" id="current_trips"></section>
      <section class="divider"></section>
      <section class="upcoming" id="upcoming_trips"></section>
      <section class="divider"></section>
      <section class="past" id="past_trips"></section>
      <section class="divider"></section>
      <section class="pending" id="pending_trips"></section>
    </div>
  </main>

  <!-- Footer Section -->
  <footer></footer>
  <script src="bundle.js"></script>

</body>
</html>
